<html>
<head>
<title>PhotoStack</title>
<link rel="shortcut icon" href="https://thestacker.com/sites/default/files/favicon_0.ico" type="image/vnd.microsoft.icon">
<style type="text/css">
body{font-family: 'Fontawesome','Overpass',sans-serif,arial;}
img.addBorder {
	border-width: 5px;
	border-style: solid;
	border-color: blue;
}
.column {
	float: left;
	/*padding-right: 50px;*/
}
.flagImage {
	background-color: #ffb3b3;
}
</style>
</head>

<body>
<h1><a href='/'>Stacker Images</a></h1>
<br>

<div width="100%">
	<div display="inline-block" class="column" style="width:125px;">
		{% for col1, col2, col3, col4, col5 in data %}
		  <div class="{{ col5 }}">{{ col4 }}</div>
		{% endfor %}
	</div>

	<div display="inline-block" class="column">
		{% for col1, col2, col3, col4, col5 in data %}
		  <div id="{{ col3 }}" class="{{ col5 }}">{{ col1 }}</div>
		{% endfor %}
	</div>
</div>

<br>

{% for col1, col2, col3, col4, col5 in data %}
<tr class="{{ col5 }}">
  <td><img src="{{ col1 }}" width="49%" imageCount="{{ col3 }}" class="{{ col3 }} addBorder" onclick="addLink(this)"></td>
  <td><img src="{{ col2 }}" width="49%" imageCount="{{ col3 }}" class="{{ col3 }}" onclick="addLink(this)"></td>
</tr>
{% endfor %}

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>

function addLink(that) {
    $("img."+that.getAttribute("class")).toggleClass('addBorder')
    $("div#"+that.getAttribute("imageCount")).text(that.getAttribute("src"))
}
</script>
